<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>실시간 경매</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link th:href="@{/css/font.css}" rel="stylesheet"/>
    <link th:href="@{/css/live_auction.css}" rel="stylesheet"/>

    <script th:src="@{/js/live_auction.js}"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a th:href="@{/}" class="flex-shrink-0 flex items-center">
                        <img class="h-12 w-auto" th:src="@{/images/logo2.png}" alt="현대농산물">
                    </a>
                    <div class="hidden md:flex ml-10 space-x-4 items-center">
                        <a th:href="@{/manual}" class="block text-base text-custom hover:bg-custom hover:bg-opacity-10 px-3 py-2 rounded-md font-medium">이용방법</a>
                        <a th:href="@{/mypage}" class="block text-base text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md font-medium">마이페이지</a>
                        <a th:href="@{/live_auction}" class="block text-base text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md font-medium">실시간 경매</a>
                        <a th:href="@{/scheduled}" class="block text-base text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md font-medium">경매 예정 상품</a>
                    </div>
                </div>
                <div class="hidden md:flex ml-10 space-x-4 items-center">
                    <div class="flex items-center">
                        <span class="text-base text-gray-700 mr-4">OOO님</span>
                        <button type="button" class="px-3 py-1 text-base text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:bg-gray-50" onclick="window.location.href='/'">로그아웃</button>
                    </div>
                </div>
                <div class="flex items-center md:hidden">
                    <button id="mobile-menu-button"
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-custom"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">메인 메뉴 열기</span>
                        <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <div class="flex items-center">
                    <span class="text-base text-gray-700 mr-4">OOO님</span>
                    <button type="button" class="px-3 py-1 text-base text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:bg-gray-50" onclick="window.location.href='/'">로그아웃</button>
                </div>
                <a th:href="@{/manual}" class="block text-base text-custom hover:bg-custom hover:bg-opacity-10 px-3 py-2 rounded-md font-medium">이용방법</a>
                <a th:href="@{/mypage}" class="block text-base text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md font-medium">마이페이지</a>
                <a th:href="@{/live_auction}" class="block text-base text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md font-medium">실시간 경매</a>
                <a th:href="@{/scheduled}" class="block text-base text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md font-medium">경매 예정 상품</a>
            </div>
        </div>
    </nav>

    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <main>
            <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h1 class="text-xl font-medium text-gray-900">실시간 경매 한눈에 보기</h1>
                <p class="text-xs text-red-600 mt-2">* 원하는 상품이 있으면 가격을 제안해보세요!</p>
                <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 상품 1 -->
                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                        <div class="flex flex-col items-center p-6">
                            <div class="w-32 h-24 flex items-center justify-center text-4xl bg-gray-100 border border-gray-300 rounded mb-4">
                            🍎
                            </div>
                        <div class="text-center mb-4">
                        <div class="font-semibold text-lg">거창 꿀사과</div>
                        <div class="text-sm text-gray-500">5kg</div>
                    </div>
                    <div class="flex justify-center flex-wrap gap-2 mb-4">
                        <div class="text-center border border-gray-300 px-3 py-2 rounded">
                            <div class="text-sm">ㅇㅇㅇ님</div>
                            <div class="text-red-600 font-semibold">15,000</div>
                        </div>
                        <div class="text-center border border-gray-300 px-3 py-2 rounded">
                            <div class="text-sm">ㅇㅅㅇ님</div>
                            <div class="text-red-600 font-semibold">16,000</div>
                        </div>
                        <div class="text-center border border-gray-300 px-3 py-2 rounded">
                            <div class="text-sm">ㅇㅎㅇ님</div>
                            <div class="text-red-600 font-semibold">17,000</div>
                        </div>
                    </div>
                    <button class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" onclick="openInspectionPopup()">가격 제안하기</button>
                    </div>
                </div>
                <!-- 상품 2 -->
                <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                    <div class="flex flex-col items-center p-6">
                        <div class="w-32 h-24 flex items-center justify-center text-4xl bg-gray-100 border border-gray-300 rounded mb-4">
                        🌽
                        </div>
                        <div class="text-center mb-4">
                        <div class="font-semibold text-lg">옥수수</div>
                        <div class="text-sm text-gray-500">3kg</div>
                    </div>
                    <div class="flex justify-center flex-wrap gap-2 mb-4">
                        <div class="text-center border border-gray-300 px-3 py-2 rounded">
                            <div class="text-sm">ㅇㅇㅇ님</div>
                            <div class="text-red-600 font-semibold">12,000</div>
                        </div>
                        <div class="text-center border border-gray-300 px-3 py-2 rounded">
                            <div class="text-sm">ㅇㅅㅇ님</div>
                            <div class="text-red-600 font-semibold">13,000</div>
                        </div>
                        <div class="text-center border border-gray-300 px-3 py-2 rounded">
                            <div class="text-sm">ㅇㅎㅇ님</div>
                            <div class="text-red-600 font-semibold">15,000</div>
                        </div>
                    </div>
                    <button class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" onclick="openInspectionPopup()">가격 제안하기</button>
                    </div>
                </div>

                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      
    <script th:src="@{/js/moblie.js}"></script>
    <script th:src="@{/js/live_auction.js}"></script>
</body>
</html>
