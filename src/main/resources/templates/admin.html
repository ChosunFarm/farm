<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현대농산물</title>

  <!-- External CSS Libraries -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <!-- External JS Libraries (head 부분) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
  <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>

  <!-- Custom CSS -->
  <link th:href="@{/css/admin.css}" rel="stylesheet">
  <link th:href="@{/css/font.css}" rel="stylesheet">

  <!-- Custom JS -->
  <script src="/js/profileToggle.js"></script>
</head>
<body class="font-['Noto_Sans_KR'] bg-gray-50">

  <!-- 헤더 영역 -->
  <header class="bg-white shadow-sm">
    <nav class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- 왼쪽 로고 및 데스크톱 메뉴 -->
        <div class="flex items-center">
          <a th:href="@{/}" class="flex-shrink-0 flex items-center">
            <img class="h-12 w-auto" th:src="@{/images/logo2.png}" alt="농산물 경매 마켓">
          </a>
          <div class="hidden md:flex ml-10 space-x-4 items-center">
            <a th:href="@{/auction}" class="text-custom hover:bg-custom hover:bg-opacity-10 px-3 py-2 rounded-md text-base font-medium whitespace-nowrap">
              상품등록
            </a>
            <a th:href="@{/live_auction}" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium whitespace-nowrap">
              실시간 경매
            </a>
            <a th:href="@{/mypage}" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium whitespace-nowrap">
              마이페이지
            </a>
          </div>
        </div>
    
        <!-- 데스크톱 전용: 검색 + 프로필/로그인 -->
        <div class="hidden md:flex items-center">
          <!-- 검색창 -->
          <div class="relative w-full max-w-[16rem] mr-6">
            <input
              type="text"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-custom focus:border-custom"
              placeholder="상품을 검색해보세요"/>
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
          </div>
    
          <!-- 로그인했을 때 -->
          <div id="profile-container-full" th:if="${isLogin}" class="flex items-center gap-2">
            <button id="profileBtn-full" class="flex items-center gap-2 whitespace-nowrap">
              <img class="w-8 h-8 rounded-full object-cover" th:src="@{/images/profile.png}" alt="프로필 이미지">
              <span class="text-sm text-gray-900 font-medium" th:text="${username} + '님'"></span>
            </button>
            <div id="dropdownMenu-full" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-md shadow-md py-2 z-10">
              <a th:href="@{/mypage}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">내 프로필</a>
              <a th:href="@{/logout}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">로그아웃</a>
            </div>
          </div>
    
          <!-- 로그인하지 않았을 때 -->
          <div th:if="${!isLogin}" class="flex gap-2">
            <i class="ri-user-line text-gray-400"></i>
            <a th:href="@{/login}">
              <button class="px-4 py-2 text-sm font-medium rounded-md bg-black text-white hover:bg-black/80 whitespace-nowrap">
                로그인
              </button>
            </a>
            <a th:href="@{/login}">
              <button class="px-4 py-2 text-sm font-medium rounded-md border border-black text-black hover:bg-black/10 whitespace-nowrap">
                회원가입
              </button>
            </a>
          </div>
        </div>
    
        <!-- 모바일 햄버거 버튼 -->
        <div class="flex items-center md:hidden">
          <button
            id="mobile-menu-button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-custom"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">메인 메뉴 열기</span>
            <svg class="block h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    
    <!-- 모바일 메뉴 -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a th:href="@{/auction}" class="text-custom hover:bg-custom hover:bg-opacity-10 px-3 py-2 rounded-md text-base font-medium whitespace-nowrap">
            상품등록
        </a>
        <a th:href="@{/live_auction}" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium whitespace-nowrap">
            실시간 경매
        </a>
        <a th:href="@{/mypage}" class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium whitespace-nowrap">
            마이페이지
        </a>
        <div class="mt-3 px-3">
          <div class="relative mb-3">
            <input type="text"
                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-custom focus:border-custom"
                   placeholder="상품을 검색해보세요">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
          </div>
          <div id="profile-container-half" class="relative" th:if="${isLogin}">
            <button id="profileBtn-half" class="flex items-center gap-2 ml-auto whitespace-nowrap">
              <img class="w-8 h-8 rounded-full object-cover" th:src="@{/images/profile.png}" alt="프로필 이미지">
              <span class="text-sm text-gray-900 font-medium" th:text="${username} + '님'"></span>
            </button>
            <div id="dropdownMenu-half" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-md shadow-md py-2 z-10">
              <a th:href="@{/mypage}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">내 프로필</a>
              <a th:href="@{/logout}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">로그아웃</a>
            </div>
          </div>         
        <!-- 로그인하지 않은 경우: 로그인/회원가입 버튼 표시 -->
          <div class="flex gap-2 ml-auto" th:if="${!isLogin}">
            <i class="ri-user-line text-gray-400"></i>
            <a th:href="@{/login}">
              <button class="px-4 py-2 text-sm font-medium rounded-md bg-black text-white hover:bg-black/80 whitespace-nowrap">
                로그인
              </button>
            </a>
            <a th:href="@{/login}">
              <button class="px-4 py-2 text-sm font-medium rounded-md border border-black text-black hover:bg-black/10 whitespace-nowrap">
                회원가입
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Custom JS -->
  <script th:src="@{/js/moblie.js}"></script>
  <script th:src="@{/js/admin.js}"></script>
</body>
